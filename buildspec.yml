version: 0.2
phases:
  install:
    commands: [] # No commands needed in the install phase
  pre_build:
    commands: [] # No commands needed in the pre-build phase
  build:
    commands:
      - echo "Running build phase..."
      - npm install
      - npm test
      - zip -r lambda-package.zip ./ -x "buildspec.yml"
  post_build:
    commands:
      - echo "Running post-build phase..."
      - aws lambda update-function-code --function-name lambda-deployment --zip-file fileb://lambda-package.zip
      - echo "Lambda function updated successfully."
artifacts:
  files:
    - lambda-package.zip
