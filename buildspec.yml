version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      
  pre_build:
    commands:
      - echo "Running pre-build tasks..."
      - npm install -g zip-local

  build:
    commands:
      - echo "Running tests..."
      - echo "Creating deployment package..."
      - zip -r lambda-package.zip . -x "buildspec.yml"

  post_build:
    commands:
      - echo "Updating Lambda function..."
      - aws lambda update-function-code --function-name github-to-lambda --zip-file fileb://lambda-package.zip

artifacts:
  files:
    - lambda-package.zip
  discard-paths: no